<div class="row">
  <div class="col m12 s12" style="margin-top:40px;">
    <div class="col m12 s12 white mat-elevation-z4" style="border-radius:4px">
      <mat-toolbar class="table-caption white-text">
        <mat-toolbar-row>
          <span>{{data.message}}</span>
        </mat-toolbar-row>
      </mat-toolbar>
      <br>
      <button mat-button (click)="Yes()">
        <mat-icon left>done</mat-icon> بله
      </button>
      <button mat-button (click)="No()">
        <mat-icon left>cancel</mat-icon> خیر
      </button>
    </div>
  </div>
</div>
