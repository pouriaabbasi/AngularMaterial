<div class="row" dir="rtl">
  <div class="col m12 s12" style="margin-top:40px;">
    <div class="col m12 s12 white mat-elevation-z4" style="border-radius:4px">
      <mat-toolbar class="table-caption white-text">
        <mat-toolbar-row>
          <span>ثبت اطلاعات نوع بازی</span>
        </mat-toolbar-row>
      </mat-toolbar>
      <br>

      <mat-form-field class="full-width">
        <input matInput placeholder="نام بازی" [(ngModel)]="data.name">
      </mat-form-field>
      <mat-form-field class="full-width">
        <textarea matInput placeholder="توضیحات" [(ngModel)]="data.description"></textarea>
      </mat-form-field>

      <br>
      <button mat-button (click)="submitData()">
        <mat-icon left>done</mat-icon> ثبت اطلاعات
      </button>
      <button mat-button (click)="cancel()">
        <mat-icon left>cancel</mat-icon> انصراف
      </button>
    </div>
  </div>
</div>
